<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="text">
      <div class="heading">
        <h1>Get <span class="insights">Insights</span> that help your business grow.</h1>
        <p id="main">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="one">
          <h2>10k+</h2>
          <p id="small">COMPANIES</p>
        </div>
       <div class="two">
          <h2>314</h2>
          <p id="small">TEMPLATES</p>
        </div>
       <div class="three">
          <h2>12M+</h2>
          <p id="small">QUERIES</p>
        </div>
      </div>
    </div>  
    <div id="image">
    <img src="./images/image-header-desktop.jpg" alt="">
    </div>
  
  </div>
</body>
</html>
